<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vending Machine</title>
    <link rel="stylesheet" href="/src/style/reset.css" />
    <link rel="stylesheet" href="/src/style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <img src="/src/img/logo.png" alt="cola cola" class="logo" />
        </h1>
      </header>
      <main>
        <section class="buy-item">
          <h2 class="ir">자판기 화면</h2>
          <ul class="list-item"></ul>
          <section class="select-item">
            <h3 class="ir">선택한 아이템 현황</h3>
            <div class="cur-change">
              <span class="change">잔액</span>
              <span class="txt-change">원</span>
            </div>
            <button class="btn-change">거스름돈 반환</button>
            <form>
              <input type="text" class="txt-pay" placeholder="입금액 입력" />
            </form>
            <button class="btn-pay">입금</button>
            <ul class="select-list"></ul>
            <button class="btn-get">획득</button>
          </section>
        </section>
        <section class="get-list">
          <h2 class="ir">획득한 음료 현황</h2>
          <section class="my-budget-container">
            <h3 class="ir">현재 나의 소지금</h3>
            <div class="my-budget">
              <span class="budget">소지금</span>
              <span class="txt-budget">10,000,000,000원</span>
            </div>
          </section>
          <section class="get-item">
            <h3 class="get">획득한 음료</h3>
            <ul class="select-list get-item-list"></ul>
            <div class="total-container">
              <span class="total">총금액</span>
              <span class="txt-total">0원</span>
            </div>
          </section>
        </section>
      </main>
    </div>
    <script type="module" src="src/js/index.js"></script>
  </body>
</html>
